<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        
    </style>
</head>
<body>
    
    <h3>Movie Name : {{show.movies.name}}</h3>
    <h3>Theatre : {{show.theatre.name}}</h3>
    <h3 style="text-transform: capitalize;">Screen : {{show.screen.name}}</h3>
    <h3>Location : {{show.theatre.location}}</h3>
    <h3>Show Date : {{show.show_date}}</h3>
    <h3>Show Time : {{show.show_time}}</h3>
    <h3>Available Seats:{{show.no_of_free_seats}}</h3>
    {% csrf_token %}
    <form action="" method="post">
         
        {%csrf_token%}
        <label for="Name">Name</label>
        <input type="text" placeholder="Name" name="Name" id="Name">

        <label for="NoOfSeats">Number of seats</label>
        <input type="number" placeholder="Number of Seats" name="NoOfSeats" id="NoOfSeats">

        <label for="Age">Age:</label>
        <input type="number" placeholder="Age" id="Age" name="Age">
        <button type="submit">Book</button>
    </form>
    <a href="http://127.0.0.1:8000/prebooking/{{show.movies.movies}}/" ><button>Back</button></a>
</body>
</html>
