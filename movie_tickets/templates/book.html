<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        .main_container{
            background-color: rgba(134, 134, 134, 0.201);
            color: white;
            border-radius: 50px;
            height: 500px;
            margin: 30px;
            margin-top: 8%;
            display: flex;
            align-items: center;
            justify-content:space-around;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
        }
        .forms_forms{
            
            font-size: 30px;
            display: flex;
            flex-direction: column;
        }
        label{
            margin-bottom: 10px;
            color: white;
        }
        input{
            margin-bottom: 10px;
            height: 30px;
            text-indent: 5px;
            border: 1px black;
            border-radius: 5px;
            border-style: solid;
            background-color: rgba(134, 134, 134, 0.201);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
        }
        button{
            margin-bottom: 10px;
            height: 30px;
            text-indent: 5px;
            border: 1px black;
            border-radius: 5px;
            border-style: solid;
            text-align: center;
            cursor: pointer;
        }
        /*.forms{
            margin-left: 20%;
        }*/
    </style>
</head>
<body style="background-color: black;">
    <div class="main_container">
        <div class="details">
    <h2>Movie Name : {{show.movies.name}}</h2>
    <h2>Theatre : {{show.theatre.name}}</h2>
    <h2 style="text-transform: capitalize;">Screen : {{show.screen.name}}</h2>
    <h2>Location : {{show.theatre.location}}</h2>
    <h2>Show Date : {{show.show_date}}</h2>
    <h2>Show Time : {{show.show_time}}</h2>
    <h2>Available Seats:{{show.no_of_free_seats}}</h2>
    </div>
    <div class="forms">
    <form action="" method="post" class="forms_forms">
         
        {%csrf_token%}
        <label for="Name">Name:</label>
        <input type="text" placeholder="Name" name="Name" id="Name">

        <label for="NoOfSeats">Number of seats:</label>
        <input type="number" placeholder="Number of Seats" name="NoOfSeats" id="NoOfSeats">

        <label for="Age">Age:</label>
        <input type="number" placeholder="Age" id="Age" name="Age">
        <button type="submit">Book</button>
    </form>
    <a href="http://127.0.0.1:8000/prebooking/{{show.movies.movies}}/" ><button>Back</button></a>
    </div> 
    </div>
</body>
</html>
